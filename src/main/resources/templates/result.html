<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/common :: common-head"></head>
<body>
<div th:replace="fragments/common :: common-header"></div>

<div class="container pb-3 text-center">
    <h1>Ihre Angaben wurden erfolgreich übermittelt.</h1>
</div>

<form action="#" th:action="@{/}" th:object="${partnerForm}" method="get">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-sm-4 my-auto">
                <img src="images/pic1.png"
                     alt=""
                     class="img-fluid rounded mx-auto d-block"
                     style="width: 350px"/>
            </div>
            <div class="col-md-6 col-sm-8">
                <div class="w-100">
                    <!-- FIXME ${#dates.format(created', 'dd-MMM-yyyy')}-->
                    <h5>
                        <label th:for="created"><span th:text="Übermittlungszeitpunkt"></span></label>
                    </h5>
                    <span
                            th:id="created" th:name="created"
                            th:type="text"
                            th:text="${#temporals.format(partnerForm.created, 'dd.MM.yyyy HH:mm')}"
                            class="form-control form-control-lg rounded px-3 mb-3 shadow-sm"></span>
                </div>
                <h1>Partner/Betreiber:</h1>
                <div class="w-100">
                    <div
                            th:replace="fragments/fields :: output('ap','Name:','partnerForm.name')"></div>
                    <div
                            th:replace="fragments/fields :: output('contact','Ansprechpartner:','partnerForm.contact')"></div>
                    <div
                            th:replace="fragments/fields :: output('email','Emailadresse:','partnerForm.email')"></div>
                    <div
                            th:replace="fragments/fields :: output('phone','Telefonnummer:','partnerForm.phone')"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-100 mt-5 pb-5" style="background-color: #edf2f7">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 col-sm-8">
                    <h3>Anschrift</h3>
                    <div class="w-100 mt-3">
                        <div class="d-flex flex-row">
                            <div class="flex-fill">
                                <div th:replace="fragments/fields :: output('street', 'Straße:', 'partnerForm.address.street')"></div>
                            </div>
                            <div class="ml-1" style="width: 20%">
                                <div th:replace="fragments/fields :: output('number', 'Hausnummer:', 'partnerForm.address.number')"></div>
                            </div>
                        </div>
                        <div
                                th:replace="fragments/fields :: output('plz', 'Postleitzahl:', 'partnerForm.address.postalCode')"></div>
                        <div
                                th:replace="fragments/fields :: output('city', 'Ort:', 'partnerForm.address.city')"></div>
                    </div>
                    <h3>Kapazitäten</h3>
                    <div class="w-100 mt-3">
                        <div
                                th:replace="fragments/fields :: output('count','Anzahl Testzentren:','partnerForm.count')"></div>
                        <div
                                th:replace="fragments/fields :: output('count','Geschätzte Anzahl Tests/Tag:','partnerForm.estimatedCapacity')"></div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-4">
                    <div class="row">
                        <img src="images/pic2.png"
                             alt=""
                             class="img-fluid rounded mx-auto d-block"
                             style="width: 300px"/>
                    </div>
                    <div class="row mt-5">
                        <img src="images/pic3.png"
                             alt=""
                             class="img-fluid rounded mx-auto d-block"
                             style="width: 300px"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-center">
                    Angaben zur eingesetzten Software/Nachweise
                </h2>
                <dl>
                    <!-- FIXME -->
                    <div th:if="${partnerForm.selectedSwSolution ne null}">
                        <dt><label> Softwareanbieter: </label></dt>
                        <dd><span th:text="${partnerForm.selectedSwSolution}"></span></dd>
                    </div>
                    <div th:if="${partnerForm.rat}">
                        <dt>Hiermit bestätige ich, dass die verwendeten Testkits RAT-Liste aufgeführt sind und wir uns
                            dazu verpflichten, diese täglich zu prüfen.
                        </dt>
                    </div>
                </dl>
            </div>
        </div>
    </div>

    <div class="container row justify-content-center mt-4">
        <input class="register_button pd-2 rounded border-white p-3 h5 ml-4"
               type="submit"
               value="Weiteres Testcenter anlegen"/>
    </div>
</form>

<div th:replace="fragments/common :: common-footer"></div>
</body>
</html>
